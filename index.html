<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-lg-4">
                
                <img class="headlogo"  src=images/logo.png >
                <h1>גורים</h1>
                <p>לחצו על כפתור הצילום כדי להצטלם עם גור כלבים</p>
             
                <!-- תג וידיאו אליו מוזרם הוידאו שמתקבל במצלמה של המכשיר-->
                <div class="camera position-relative d-flex justify-content-center mb-3">
                    <video id="player" class="videoClass" autoplay muted playsinline> </video>
                </div>

                <div class="pupyAndlogo">
               <!-- תמונת הכלב -->
               <img class="pupy"  src=images/pupy.png  height="110px" width="200px">
               <!-- תמונת הלוגו -->
                <img class="logo mb-auto"  src=images/logo.png height="100px" width="200px">
                </div>
             

            <div class=" buttonsPhoto position-relative ">
                <!-- כפתור בעזרתו נצלם תמונה -->
                <button id="startbutton" onclick="doScreenshot()" class="btn w-100 my-3">צילום תמונה</button>

                <!-- הצגת התמונה שצולמה -->
                <canvas id="canvas" class="d-none"></canvas>
                <div id="photo-wrapper" class="output d-none">
                    <img id="photo">
                </div>

                <!-- שיתוף התמונה -->
                <button id="sharebutton" onclick="share()" class="btn w-100" >שיתוף</button>
            </div>
          </div>
        </div>
    </div>
